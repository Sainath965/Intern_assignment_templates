<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale 45% Off</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 368px;
            height: 376px;
            background-color: #ff00ff;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .sale-text {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .image {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">3 Days Only</div>
        <div class="sale-text">FLASH SALE<br>45% OFF</div>
        <div class="image">
            <img src="sample2.jpg" alt="Flash Sale Image">
        </div>
        <div class="footer">samplewebsite.com</div>
    </div>
</body>
</html>
